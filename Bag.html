<body>
  <div class="container">

    <div class="title">Form Registrasi Pemesan</div>
    <div class="content">
   
      <form action="#">
        <div class="user-details">
      
          <div class="input-box">
            <span class="details">Nama Pemesan </span>
            <input type="text" placeholder="Masukan Nama Pemesan" required>
          </div>
         
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Masukkan username" required>
          </div>
        
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Masukkan password" required>
          </div>
       
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Masukkan email" required>
          </div>
          
          <div class="input-box">
            <span class="details">Nomor Telepon </span>
            <input type="text" placeholder="Masukkan Nomor Telepon" required>
          </div>

          <div class="input-box">
            <span class="details">Pilih Produk Elektronik</span>
            <select required>
              <option value="">-- Pilih Produk --</option>
              <option value="laptop">Laptop</option>
              <option value="smartphone">Smartphone</option>
              <option value="tv">Televisi</option>
              <option value="kamera">Kamera</option>
              <option value="speaker">Speaker</option>
              <option value="headphone">Headphone</option>
              <option value="printer">Printer</option>
            </select>
          </div>
        
          <div class="input-box">
            <span class="details">Jumlah Produk Dibeli</span>
            <input type="number" min="1" placeholder="Masukkan jumlah produk" required>
          </div>
          </div>
        <div class="gender-details">
          
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender Pemesan</span>
          <div class="category">
      
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Laki-Laki</span>
            </label>
            
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Perempuan</span>
            </label>
          </div>
        </div>
       
        <div class="button">
          <input type="submit" value="Konfirmasi Pemesanan">
        </div>
      </form>
    </div>
  </div>
